<div class="container">
    <h1>Contacto</h1>
    <div>
        <form [formGroup]="contactModel">

            <div [class.invalid]="nameControl.touched && nameControl.invalid" class="formInput">
                <label for="name">Nombre:</label>
                <input type="text" id="name" formControlName="name">
                <p>Debes ingresar tu nombre</p>
            </div>

            <div [class.invalid]="emailControl.touched && emailControl.invalid" class="formInput">
                <label for="email">Email:</label>
                <input type="text" id="email" formControlName="email">
                <p>Debes ingresar tu email</p>
            </div>

            <div [class.invalid]="messageControl.touched && messageControl.invalid" class="formInput">
                <label for="message">Mensaje:</label>
                <textarea type="text" id="message" formControlName="message"></textarea>
                <p>Debes ingresar un mensaje</p>
            </div>
            <button type="submit" [disabled]="nameControl.invalid || emailControl.invalid || messageControl.invalid">Enviar</button>
        </form>
    </div>
    
    <div class="info">
        <h2>Informaci√≥n</h2>
        <pre>{{ contactModel.value | json }}</pre>
    </div>
</div>
