<h1 appFont20>Panel de Estudiantes</h1>

<button mat-stroked-button (click)="handleOnCreateStudent()" [disabled]="(authUser$ | async)?.role !== 'ADMIN'">
    <mat-icon fontIcon="people"></mat-icon>
    Crear estudiante
</button>

<app-students-list [dataSource]="(students | async) || []" (deleteStudent)="handleOnDeleteStudent($event)" (editStudent)="handleOnEditStudent($event)"></app-students-list>
